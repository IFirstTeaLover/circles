<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <title>Circles</title>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <h1 id="moneyDisplay">Money: 0</h1>
    <div class="upgrade-tab">
        <div class="upgrade-header">Upgrades</div>
        <div class="upgrade-content">
            <button class="upg" id="upg1">1. +0.2 Speed<br>Price: 10$</button>
            <button class="upg" id="upg2">2. +0.1 Speed<br>Price: 100$</button>
            <button class="upg" id="upg3"> 3. +0.068 Speed<br>Price: 1K$</button>
            <button class="upg" id="upg4"> 4. +0.05 Speed<br>Price: 10K$</button>
            <button class="upg" id="upg5"> 5. +0.04 Speed<br>Price: 1M$</button>
            <button class="upg" id="upg6"> 6. +0.033 Speed<br>Price: 1B$</button>
            <button class="upg" id="upg7"> 7. +0.029 Speed<br>Price: 1T$</button>
            <button class="upg" id="upg8"> 8. +0.025 Speed<br>Price: 1Q$</button>
            <button class="upg" id="upg9"> 9. +0.022 Speed<br>Price: 1QI$</button>
            <button class="upg" id="upg10"> 10. +0.02 Speed<br>Price: 1Oc$</button>
        </div>
    </div>
    <div class="prestige-menu">
        <div class="prestige-content">
            <p id="prestige-header">Prestige</p>
            <p id="prestige-amount">You will receive 0 prestige points</p>
            <p id="prestige-countdown">Click this button 5 more times to prestige</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
